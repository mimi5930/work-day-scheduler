<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- 9am -->
    <div class="container d-flex flex-column">
      <div class="time-block d-flex" id="hour">
        <p class="hour col-1">9am</p>
        <div class="form-group mb-0 p-0 col-10">
          <textarea name="task-input" id="task-input-0" cols="30" rows="2" class="description form-control"></textarea>
        </div>
        <button type="button" class="saveBtn col-1" data-id="0">S</button>
      </div>
    </div>
    <!-- 10am -->
    <div class="container d-flex flex-column">
      <div class="time-block d-flex" id="hour">
        <p class="hour col-1">10am</p>
        <div class="form-group mb-0 p-0 col-10">
          <textarea name="task-input" id="task-input-1" cols="30" rows="2" class="description form-control"></textarea>
        </div>
        <button type="button" class="saveBtn col-1" data-id="1">S</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
