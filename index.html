<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main id="main-element">
      <!-- 9am -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">9am</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-0" cols="30" rows="2" class="description form-control" data-time="9"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="0"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
      <!-- 10am -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">10am</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-1" cols="30" rows="2" class="description form-control" data-time="10"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="1"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
      <!-- 11am -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">11am</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-2" cols="30" rows="2" class="description form-control" data-time="11"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="2"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
      <!-- 12pm -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">12pm</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-3" cols="30" rows="2" class="description form-control" data-time="12"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="3"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
      <!-- 1pm -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">1pm</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-4" cols="30" rows="2" class="description form-control" data-time="13"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="4"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
      <!-- 2pm -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">2pm</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-5" cols="30" rows="2" class="description form-control" data-time="14"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="5"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
      <!-- 3pm -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">3pm</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-6" cols="30" rows="2" class="description form-control" data-time="15"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="6"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
      <!-- 4pm -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">4pm</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-7" cols="30" rows="2" class="description form-control" data-time="16"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="7"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
      <!-- 5pm -->
      <div class="container d-flex flex-column">
        <div class="time-block d-flex" id="hour">
          <p class="hour col-1 mr-auto">5pm</p>
          <div class="form-group mb-0 p-0 col-10">
            <textarea name="event-input" id="event-input-8" cols="30" rows="2" class="description form-control" data-time="17"></textarea>
          </div>
          <button type="button" class="saveBtn col-1" data-id="8"><i class="bi bi-save-fill"></i></button>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
